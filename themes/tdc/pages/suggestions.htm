title = "suggestions"
url = "/suggestions"
layout = "default"
is_hidden = 0
==

<ul class="suggestions__list">
    {% for product in products[:5] %}
        <li class="suggestions__item">
            <a class="suggestions__item-link" href="">
                <div class="suggestions__item-image product-image">
                    <div class="product-image__body">
                        <img class="product-image__img" src="{{ product.images[0] }}.jpg" alt="">
                    </div>
                </div>
                <div class="suggestions__item-info">
                    <div class="suggestions__item-name">{{ product.name }}</div>
                    <div class="suggestions__item-meta">SKU: {{ product.features.sku }}</div>
                </div>
                <div class="suggestions__item-price">
                    {{ product.price }}
                </div>
            </a>
        </li>
    {% endfor %}
</ul>
