title = "Asmeninė informacija"
url = "/asmenine-informacija"
layout = "default"
is_hidden = 0
==

{% set current_account_page = 'account-profile.html' %}
{% extends '/layouts/account.twig' %}
{% block account_body %}
    <div class="card">
        <div class="card-header">
            <h5>Asmeninė informacija</h5>
        </div>
        <div class="card-divider"></div>
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg-7 col-xl-6">
                    <div class="form-group">
                        <label for="profile-first-name">Vardas</label>
                        <input type="text" class="form-control" id="profile-first-name" placeholder="Vardas">
                    </div>
                    <div class="form-group">
                        <label for="profile-last-name">Pavardė</label>
                        <input type="text" class="form-control" id="profile-last-name" placeholder="Pavardė">
                    </div>
                    <div class="form-group">
                        <label for="profile-email">El. paštas</label>
                        <input type="email" class="form-control" id="profile-email" placeholder="El. paštas">
                    </div>
                    <div class="form-group">
                        <label for="profile-phone">Telefono nr.</label>
                        <input type="text" class="form-control" id="profile-phone" placeholder="Telefono nr.">
                    </div>

                    <div class="form-group mt-5 mb-0">
                        <button class="btn btn-primary">Išsaugoti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
