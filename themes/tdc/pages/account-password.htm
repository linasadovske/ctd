title = "Slaptažodis"
url = "/slaptazodis"
layout = "default"
is_hidden = 0
==

{% set current_account_page = 'account-password.html' %}

{% block account_body %}
    <div class="card">
        <div class="card-header">
            <h5>Pakeisti slaptažodį</h5>
        </div>
        <div class="card-divider"></div>
        <div class="card-body">
            <div class="row no-gutters">
                <div class="col-12 col-lg-7 col-xl-6">
                    <div class="form-group">
                        <label for="password-current">Dabartinis slaptažodis</label>
                        <input type="password" class="form-control" id="password-current" placeholder="Dabartinis slaptažodis">
                    </div>
                    <div class="form-group">
                        <label for="password-new">Naujas slaptažodis</label>
                        <input type="password" class="form-control" id="password-new" placeholder="Naujas slaptažodis">
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Pakartoti naują slaptažodį</label>
                        <input type="password" class="form-control" id="password-confirm" placeholder="Pakartoti naują slaptažodį">
                    </div>

                    <div class="form-group mt-5 mb-0">
                        <button class="btn btn-primary">Pakeisti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
